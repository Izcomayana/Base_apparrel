<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <div class="main-container">
            <div class="first-container">
                <div>
                    <div><img class="base-logo" src="/images/logo.svg" alt="IMAGE-DEFAULT"></div>
                    <div class="we-coming">
                        <h2 class="we">W E ' R E </h2>
                        <h2>C O M I N G <br> S O O N</h2> 
                        <br>
                        <br>
                        <p class="paragraph">
                            Hello fellow shoppers! We're currently building our new
                            fashion store. Add your email below to stay up-to-date with
                            announcements and our launch deals.
                        </p>
                        <br>
                        <div class="mail">
                            <input type="email" name="E-mail" class="mail-box" placeholder="E-mail">
                            <button class="submit-button"><img src="/images/icon-arrow.svg" alt="submit-button"> </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-container">
                <div class="logo"><img src="/images/logo.svg" alt="IMAGE-DEFAULT"></div>
                <img src="/images/hero-desktop.jpg" alt="">
            </div>
        </div>
    </body>
</html>
